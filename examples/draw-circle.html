<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../angular-mapbox.css">
    <style>
        .my-map {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .map-marker {
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: red;
        }
    </style>
    <title>Draw a circle</title>
</head>
<body ng-app="baseApp">
    <h2>Draw a circle</h2>
    <p>Draw a circle in meters. To edit the circle function, you have to define the stops in the paint layer. See the functions metersToPixelsAtMaxZoom and changeRadius</p>
    <div ng-controller="mapController">
        <p>
            <label>Radius (mts)</label>
            <input type="number" ng-model="radius">
        </p>

        <div class="my-map">
            <angular-mapbox-map zoom="map.zoom" center="map.center" design="'mapbox://styles/mapbox/streets-v10'">
                <angular-mapbox-geojson identificator="'my-radius'" type="'circle'" data="data" layout="{}" paint="paint"></angular-mapbox-geojson>
            </angular-mapbox-map>
        </div>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src="../index.js"></script>
    <script>
        (function () {
            var metersToPixelsAtMaxZoom = function (meters, latitude) {
                return meters / 0.075 / Math.cos(latitude * Math.PI / 180);
            };

            var app = angular.module('baseApp', [
                'angularMapbox'
            ]);

            app.config(
                [
                    'angularMapboxConfigProvider', 
                    function(angularMapboxConfigProvider) {
                        angularMapboxConfigProvider.config({
                            accessToken: '<access token>'
                        });
                    }
                ]
            );

            app.controller('mapController', function($scope) {
                var changeRadius = function () {
                    $scope.paint = {
                        "circle-radius": {
                            stops: [
                                [0, 0],
                                [20, metersToPixelsAtMaxZoom($scope.radius, $scope.marker.lat)]
                            ],
                            base: 2
                        }
                    };
                };

                $scope.map = {
                    zoom: 12,
                    center: [ -74.804486, 10.980780 ]
                };

                $scope.radius = 100;

                $scope.marker = {
                    id: 'marker-1',
                    lat: 10.980780,
                    lng: -74.804486
                };

                $scope.data = {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-74.804486, 10.980780]
                        }
                    }]
                };

                $scope.$watch('radius', function (new_value) {
                    changeRadius();
                });

                changeRadius();
            });
        })();
    </script>
</body>
</html>
